<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">


    <link rel="stylesheet" href="./assetnya/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body id="app">
    <nav class="navbar navbar-expand-lg text-end">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Rumah</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tabel">Tabel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Artikel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12 m-auto text-center">
                    <h2 class="nama mt-5">
                        {{heading.nama}}
                    </h2>
                    <p class="fs-4">{{heading.deskripsi}}</p>
                    <div class="col sosial">
                        <i class="bi bi-chevron-compact-left fs-4"></i>
                        <a href="">
                            <i class="bi bi-github fs-4 mx-2"></i>
                        </a>
                        <a href="">
                            <i class="bi bi-whatsapp fs-4 mx-2"></i>
                        </a>
                        <a href="">
                            <i class="bi bi-instagram fs-4 mx-2"></i>
                        </a>
                        <a href="">
                            <i class="bi bi-facebook fs-4 mx-2"></i>
                        </a>
                        <i class="bi bi-chevron-compact-right fs-4"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="tabel" class="row">
            <div class="col-md-12 text-center mt-5 m-auto">
                <h3>Tabel</h3>
            </div>
            <div class="col-xl-8 m-auto">
                <table class="table">
                    <thead>
                        <tr>
                            <th v-for="data in table.judul_t" scope="col">{{data}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(data,i) in table.datan">
                            <th style="width: 13px;" scope="col">{{i+1}}</th>
                            <td>{{data.k}}</td>
                            <td>{{data.s}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center mt-5 m-auto">
                <h3>Artikel</h3>
            </div>
            <div v-for="data in artikel" class="col-md-4">
                <div class="card">
                    <img :src="data.img" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{data.judul}}</h5>
                        <p class="card-text">{{data.deskripsi}}</p>
                        <a :href="'./read.html?article='+data.artikel" class="btn" type="button">Baca</a>
                    </div>
                    <div style="border-top: solid 2px var(--warna-gelap);" class="card-footer">
                        <p class="m-0 p-0">asdas</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
    <script src="./assetnya/index.js"></script>


</body>

</html>
